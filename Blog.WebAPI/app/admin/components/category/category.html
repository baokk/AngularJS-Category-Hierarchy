<div data-ng-controller="categoryController">
    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-grey">
                <div class="panel-heading">
                    <h3 class="panel-title"> List Categories</h3>
                </div>
                <div class="panel-body">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>
                                    <a href="#">Name</a>
                                </th>
                                <th>
                                    <a href="#">Parent</a>
                                </th>
                                <th>Active</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr data-ng-repeat="category in categories">
                                <td>{{category.category_name}}</td>
                                <td>{{category_parent}}</td>
                                <td>{{category_active}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
